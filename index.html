<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Strong-Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <button onclick="createPassword()" id="click">
        <span class="button-text">Generate</span>
      </button>
      <button id="btn2" onclick="copy()">Copy text</button>
      <div class="generate">
        <div class="input">
          <input
            type="text"
            placeholder="your strong password"
            id="password-output"
            readonly
          />
        </div>
        <label for="points">8</label>
        <input type="range" min="8" max="20" class="range" id="range" value="8" oninput="output.value = this.value"> 
        <output id="output">8</output>
      </div>
    </div>
  </body>
</html>
